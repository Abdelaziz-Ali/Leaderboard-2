<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d7d1a0422d.js"
      crossorigin="anonymous"
    ></script>
    <title>Leaderboard</title>
  </head>
  <body>
    <h1 class="appTitle">Leaderboard</h1>
    <div class="appContent">
      <section class="recentScores">
        <div class="recentScoresTop">
          <h2 class="recentScoreTitle">Recent Scores</h2>
          <button class="refreshScoreBtn" id="refresh">Refresh</button>
        </div>
        <div class="recentScoresBottom">
          <ul class="recentScoresList" id="recentScoresList"></ul>
        </div>
      </section>
      <section class="addScore">
        <h2 class="addScoreTitle">Add your score</h2>
        <form action="#" class="addScoreForm" id="form">
          <input
            type="text"
            placeholder="Your Name"
            name="player"
            value=""
            id="player"
          />
          <input
            type="number"
            placeholder="Your Score"
            name="points"
            value=""
            id="points"
          />
          <button class="submitForm" id="submit">Submit</button>
        </form>
      </section>
    </div>
  </body>
</html>
